{% extends "base.html" %}

{% block title %}Заголовки{% endblock %}

{% block content %}
<h2>Заголовки запроса</h2>
<div class="card">
    <div class="card-body">
        {% if headers %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Заголовок</th>
                        <th>Значение</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in headers.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Заголовки отсутствуют</p>
        {% endif %}
    </div>
</div>
{% endblock %}
