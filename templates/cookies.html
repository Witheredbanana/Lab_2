{% extends "base.html" %}

{% block title %}Cookies{% endblock %}

{% block content %}
<h2>Cookies</h2>
<div class="card">
    <div class="card-body">
        {% if cookies %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Cookie</th>
                        <th>Значение</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in cookies.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Cookies отсутствуют</p>
        {% endif %}
    </div>
</div>
{% endblock %}
