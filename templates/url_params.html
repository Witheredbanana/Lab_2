{% extends "base.html" %}

{% block title %}URL параметры{% endblock %}

{% block content %}
<h2>Параметры URL</h2>
<div class="card">
    <div class="card-body">
        {% if params %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Параметр</th>
                        <th>Значение</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in params.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Параметры URL отсутствуют</p>
        {% endif %}
    </div>
</div>
{% endblock %}
